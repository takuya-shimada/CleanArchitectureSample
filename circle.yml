machine:
  java:
    version: oraclejdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: "-Xms512m -Xmx1024m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "tools,platform-tools,android-23,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services"
    - echo y | android update sdk --no-ui --filter "build-tools-23.0.2"
  cache_directories:
    - ~/.android
  override:
      - echo ok

deployment:
  production:
    branch: master
    commands:
      - bash deploy_or_update.sh
